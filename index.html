<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!--this code below would work perfectly fine when you click on the buttons but it is not a good idea to put your login in
      html code, so it is better to create functions that can be accessed from view and that would work the same way-->

      <!-- <button v-on:click="counter++"></v-on>Add</button>
      <button v-on:click="counter--">Remove</button> -->

      <!--now here we can call the functions that were made in view and this is a way better practice-->
      <button v-on:click="increment()"></v-on>Add</button>
      <button v-on:click="decrement()">Remove</button>
      <p>Result: {{ counter }}</p>
      <br>
      <input 
      type="text" 
      v-on:input="Sname($event , 'zuhair')" 
      v-on:keyup.enter="confirmed"
      >
      <p>Your name is: {{ confirmname }}</p>
    </section>
  </body>
</html>
